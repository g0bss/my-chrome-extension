version: '3.8'

services:
  # Backend API
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: pwa-notes-api
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY:-demo}
    networks:
      - pwa-network
    restart: unless-stopped

  # Frontend PWA
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:3000
    container_name: pwa-notes-web
    ports:
      - "8080:80"
    depends_on:
      - api
    networks:
      - pwa-network
    restart: unless-stopped

networks:
  pwa-network:
    driver: bridge
