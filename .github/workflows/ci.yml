name: CI/CD - PWA Notas

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # ==================== API ====================
      - name: Install API dependencies
        run: |
          cd apps/api
          npm ci

      - name: Test API
        run: |
          cd apps/api
          npm test

      # ==================== WEB ====================
      - name: Install Web dependencies
        run: |
          cd apps/web
          npm ci

      - name: Build Web
        run: |
          cd apps/web
          npm run build
        env:
          VITE_API_URL: https://pwa-notes-api.onrender.com

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: apps/web/dist
          retention-days: 7

      # ==================== E2E TESTS ====================
      - name: Install root dependencies (Playwright)
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Start mock API server
        run: |
          cd apps/api
          npm start &
          sleep 5
        env:
          OPENWEATHER_API_KEY: demo

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          E2E_BASE_URL: http://localhost:8080

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7

      # ==================== LIGHTHOUSE ====================
      - name: Run Lighthouse CI
        if: github.event_name == 'push'
        run: |
          npm install -g @lhci/cli@0.12.x
          lhci autorun || echo "Lighthouse failed but continuing"
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Lighthouse report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: .lighthouseci
          retention-days: 7

  # ==================== DOCKER ====================
  docker-build:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test Docker Compose build
        run: |
          docker-compose build
          echo "âœ… Docker Compose build successful"

  # ==================== DEPLOY GITHUB PAGES ====================
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd apps/web
          npm ci

      - name: Build for production
        run: |
          cd apps/web
          npm run build
        env:
          VITE_API_URL: https://pwa-notes-api.onrender.com

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
